version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: ankane/pgvector:latest
    container_name: gcp-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-govuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-govpass}
      POSTGRES_DB: ${DB_NAME:-govplatform}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-govuser} -d ${DB_NAME:-govplatform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gcp-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: gcp-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - gcp-network

  # Neo4j Graph Database for GraphRAG
  neo4j:
    image: neo4j:5.15-community
    container_name: gcp-neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-graphragpass}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:7687"
      - "${NEO4J_HTTP_PORT:-7474}:7474"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gcp-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: gcp-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - cluster.routing.allocation.disk.threshold_enabled=false
    ports:
      - "${ES_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - gcp-network

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: gcp-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - gcp-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: gcp-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - gcp-network

  # Create MinIO bucket
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add local http://minio:9000 ${MINIO_USER:-minioadmin} ${MINIO_PASSWORD:-minioadmin};
      /usr/bin/mc mb --ignore-existing local/${STORAGE_BUCKET:-govplatform};
      /usr/bin/mc anonymous set download local/${STORAGE_BUCKET:-govplatform};
      exit 0;
      "
    networks:
      - gcp-network

  # Ollama - Local LLM & Embedding Service
  ollama:
    image: ollama/ollama:latest
    container_name: gcp-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - gcp-network

  # Pull default models on startup
  ollama-init:
    image: ollama/ollama:latest
    container_name: gcp-ollama-init
    depends_on:
      - ollama
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      ollama pull ${OLLAMA_LLM_MODEL:-llama3.1} || true;
      ollama pull ${OLLAMA_EMBED_MODEL:-nomic-embed-text} || true;
      exit 0;
      "
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - gcp-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gcp-backend
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql://${DB_USER:-govuser}:${DB_PASSWORD:-govpass}@postgres:5432/${DB_NAME:-govplatform}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redispass}@redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD:-minioadmin}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redispass}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redispass}@redis:6379/2
      - TYPHOON_API_KEY=${TYPHOON_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-graphragpass}
      - OLLAMA_URL=http://ollama:11434
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - gcp-network

  # Celery Worker
  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gcp-celery-worker
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-govuser}:${DB_PASSWORD:-govpass}@postgres:5432/${DB_NAME:-govplatform}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redispass}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redispass}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redispass}@redis:6379/2
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD:-minioadmin}
      - TYPHOON_API_KEY=${TYPHOON_API_KEY}
    volumes:
      - ../backend:/app
      - /app/__pycache__
    depends_on:
      - redis
      - postgres
    command: celery -A app.tasks worker --loglevel=info --concurrency=2
    networks:
      - gcp-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gcp-celery-beat
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-govuser}:${DB_PASSWORD:-govpass}@postgres:5432/${DB_NAME:-govplatform}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redispass}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redispass}@redis:6379/2
    volumes:
      - ../backend:/app
      - /app/__pycache__
    depends_on:
      - redis
      - postgres
    command: celery -A app.tasks beat --loglevel=info
    networks:
      - gcp-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: gcp-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - gcp-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gcp-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - gcp-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  minio_data:
  neo4j_data:
  neo4j_logs:
  ollama_data:

networks:
  gcp-network:
    driver: bridge
